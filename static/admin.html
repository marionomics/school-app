<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sección de Login -->
    <div id="login-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Panel del Profesor</h1>
            <p class="text-gray-500 text-center mb-6">Inicia sesión con tu cuenta de profesor</p>
            <div class="space-y-4">
                <div id="google-signin-container" class="flex justify-center"></div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
            </div>
        </div>
    </div>

    <!-- Dashboard de Administración -->
    <div id="admin-section" class="hidden">
        <!-- Navegación -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <h1 class="text-xl font-bold text-gray-800">Panel del Profesor</h1>
                    <div class="flex items-center gap-4">
                        <span id="teacher-name" class="text-gray-600"></span>
                        <button onclick="logout()" class="text-gray-500 hover:text-gray-700 text-sm font-medium">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Pestañas -->
        <div class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex space-x-8">
                    <button onclick="showTab('attendance')" id="tab-attendance"
                            class="tab-btn border-b-2 border-primary py-4 px-1 text-sm font-medium text-primary">
                        Asistencia
                    </button>
                    <button onclick="showTab('participation')" id="tab-participation"
                            class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Participación
                    </button>
                    <button onclick="showTab('grades')" id="tab-grades"
                            class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Calificaciones
                    </button>
                </nav>
            </div>
        </div>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Pestaña de Asistencia -->
            <div id="panel-attendance" class="tab-panel">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                        <h2 class="text-lg font-semibold text-gray-800">Asistencia del Día</h2>
                        <div class="flex items-center gap-3">
                            <input type="date" id="attendance-date"
                                   class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                            <button onclick="loadAttendanceForDate()"
                                    class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50">
                                Cargar
                            </button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estudiante</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Presente</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Ausente</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Tarde</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Notas</th>
                                </tr>
                            </thead>
                            <tbody id="attendance-table" class="divide-y divide-gray-100">
                                <tr><td colspan="5" class="px-4 py-4 text-center text-gray-500">Cargando...</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <button onclick="submitAttendance()"
                                class="bg-primary hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
                            Guardar Asistencia
                        </button>
                    </div>
                    <div id="attendance-success" class="hidden mt-4 p-3 bg-green-50 text-green-700 rounded-lg text-sm">
                        ¡Asistencia guardada exitosamente!
                    </div>
                </div>
            </div>

            <!-- Pestaña de Participación -->
            <div id="panel-participation" class="tab-panel hidden">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                        <h2 class="text-lg font-semibold text-gray-800">Registros de Participación</h2>
                        <select id="participation-filter" onchange="loadParticipation()"
                                class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                            <option value="">Todos</option>
                            <option value="pending" selected>Pendientes</option>
                            <option value="approved">Aprobados</option>
                            <option value="rejected">Rechazados</option>
                        </select>
                    </div>

                    <div id="participation-list" class="space-y-4">
                        <p class="text-center text-gray-500 py-4">Cargando...</p>
                    </div>
                </div>
            </div>

            <!-- Pestaña de Calificaciones -->
            <div id="panel-grades" class="tab-panel hidden">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-6">Agregar Calificación</h2>

                    <form id="grade-form" class="space-y-4 max-w-lg">
                        <div>
                            <label for="grade-student" class="block text-sm font-medium text-gray-700 mb-1">Estudiante</label>
                            <select id="grade-student" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                                <option value="">Selecciona un estudiante...</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="grade-category" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                                <select id="grade-category" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                                    <option value="homework">Tarea</option>
                                    <option value="quiz">Quiz</option>
                                    <option value="exam">Examen</option>
                                    <option value="project">Proyecto</option>
                                </select>
                            </div>
                            <div>
                                <label for="grade-date" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                                <input type="date" id="grade-date"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="grade-score" class="block text-sm font-medium text-gray-700 mb-1">Calificación</label>
                                <input type="number" id="grade-score" required min="0" step="0.5"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
                                       placeholder="85">
                            </div>
                            <div>
                                <label for="grade-max" class="block text-sm font-medium text-gray-700 mb-1">Calificación Máxima</label>
                                <input type="number" id="grade-max" required min="1" step="0.5" value="100"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                            </div>
                        </div>

                        <button type="submit"
                                class="bg-primary hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
                            Agregar Calificación
                        </button>
                    </form>

                    <div id="grade-success" class="hidden mt-4 p-3 bg-green-50 text-green-700 rounded-lg text-sm max-w-lg">
                        ¡Calificación agregada exitosamente!
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
